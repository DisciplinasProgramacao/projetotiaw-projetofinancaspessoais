<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="JS/login.js"></script>
    <title>Login</title>
</head>
<body style = "background-image : url(IMG/Login_Page/cadpag2.jpg)">
    <div class="login_container">
        <a href="index.html"><img src="IMG/Login_Page/digital.svg" alt=""></a>

        <form id="form_login" >
            <input type="text"  placeholder="Digite seu Endereço" name="endereco" class="input_form" id="endereco">
            <input type="text" placeholder="Digite sua Idade" name="idade" class="input_form" id="idade">
            <input type="text" placeholder="Você já investe?" name="quest" class="input_form" id="quest">
            
            

            

        </form>
        <a><button name="submit" type="submit" class="sign_up_btn" onclick="cadastrarComp()">Cadastrar</button></a>
            
        <p>Falta pouco para criarmos sua conta</p>
        <hr size="1" width="100%">
        <span>Já tem uma conta? <a href="login.html">Log in.</a></span>
    </div>

    <div class="alert alert-danger"  id="alerta" role="alert">
        Credenciais Invalidas!
    </div>

    <script src="JS/cadastroComp.js"></script>
    
</body>
</html>
