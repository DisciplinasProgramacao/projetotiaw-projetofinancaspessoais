<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="login_container">
        <img src="IMG/Login_Page/digital.svg" alt="">

        <form id="form_login" action="/">
            <input type="text"  placeholder="Seu nome" name="usuario" class="input_form" id="usuario">
            <input type="password" placeholder="Email" name="senha" class="input_form id="senha">
            <input type="submit" class="sign_up_btn" value="Login">

            

        </form>
        <p>Faça login para acessar o dashboard!</p>
        <hr size="1" width="100%">
        <span>Não tem uma conta? <a href="cadatro.html">Sign Up.</a></span>
    </div>
    
</body>
</html>
