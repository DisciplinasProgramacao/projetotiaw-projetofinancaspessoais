<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="login_container">
        <a href="index.html"><img src="IMG/Login_Page/digital.svg" alt=""></a>

        <form id="form_login">
            <input type="text"  placeholder="Seu email" name="usuario" class="input_form" id="usuario">
            <input type="password" placeholder="Senha" name="senha" class="input_form" id="senha">
            

            

        </form>
        <input type="submit" class="sign_up_btn" onclick="Logar()" value="Login">
        <p>Faça login para acessar o dashboard!</p>
        <hr size="1" width="100%">
        <span>Não tem uma conta? <a href="cadastro.html">Sign Up.</a></span>
    </div>

    <div class="alert alert-danger"  id="alerta" role="alert">
        Credenciais Invalidas!
    </div>

    <script src="JS/login.js"></script>
    <script src="JS/cadastro.js"></script>
    
</body>
</html>
